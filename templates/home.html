<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua biblioteca de viagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        /* estilo das flash messages */
        .success {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .info {
            color: blue;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>

    <!--conteúdo da página-->
    <center><h1>Sua experiência foi registrada!</h1></center>
    <div class="table-section">
        <h2>Lista de Itens</h2>
        <p>Total de viagens: {{ total_viagens }}</p>
        <table>
            <thead>
                <tr>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <tr>
                    {% for viagem in viagens %}
                        <td>{{ viagem['destino'] }}</td>
                        <td>{{ viagem['data'] }}</td>
                        <td>{{ viagem['descricao'] }}</td>
                        <td>{{ viagem['star'] }}</td>
                    {% endfor %}
                </tr>
                <!-- Linhas serão adicionadas aqui -->
            </tbody>
        </table>
        <form method="POST" action="/limpar">
            <button type="submit">Limpar Diário</button>
        </form>
    </div>
    
</body>
</html>
